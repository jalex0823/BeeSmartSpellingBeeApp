<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>{% block title %}BeeSmart Spelling App{% endblock %}</title>
    
    <!-- Favicon for all platforms -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/android-chrome-512x512.png">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/BeeSmart.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ui-fixes.css') }}">
    
    <!-- Modern CSS Framework -->
    <style>
        /* CSS Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #FF69B4;
            --secondary-color: #fbc2eb;

        /* Bee friends buzzing across the background */
        .bee-swarm {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 45;
            overflow: hidden;
        }

        .bee {
            position: absolute;
            width: 26px;
            height: 18px;
            background: linear-gradient(90deg, #FFD166 0%, #FFD166 33%, #F49725 33%, #F49725 66%, #FFD166 66%, #FFD166 100%);
            border-radius: 13px 13px 10px 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.18);
            transform-origin: center;
            --bee-x: 0px;
            --bee-y: 0px;
            --bee-rotation: 0deg;
            --bee-scale: 1;
            --bee-bob: 0px;
            transform: translate3d(var(--bee-x), calc(var(--bee-y) + var(--bee-bob)), 0) rotate(var(--bee-rotation)) scale(var(--bee-scale));
            animation: beeBuzz 1.6s ease-in-out infinite;
            will-change: transform;
        }

        .bee::before,
        .bee::after {
            content: '';
            position: absolute;
            top: -7px;
            width: 18px;
            height: 14px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 50% 50% 45% 45%;
            box-shadow: 0 4px 12px rgba(173, 216, 230, 0.4);
            animation: wingFlap 1.2s ease-in-out infinite;
        }

        .bee::before {
            left: -4px;
        }

        .bee::after {
            right: -4px;
            animation-delay: 0.2s;
        }

        .bee span {
            position: absolute;
            right: -6px;
            top: 7px;
            width: 0;
            height: 0;
            border-left: 6px solid #F49725;
            border-top: 3px solid transparent;
            border-bottom: 3px solid transparent;
            transform: rotate(15deg);
        }

        @keyframes beeBuzz {
            0%, 100% {
                --bee-bob: 0px;
                --bee-scale: 1;
            }
            50% {
                --bee-bob: -3px;
                --bee-scale: 1.05;
            }
        }

        @keyframes wingFlap {
            0%, 100% {
                transform: rotate(-15deg) scale(1);
                opacity: 0.9;
            }
            50% {
                transform: rotate(15deg) scale(1.15);
                opacity: 1;
            }
        }

            --accent-color: #FF1493;
            --bg-primary: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 45%, #fbc2eb 100%);
            --bg-secondary: #FFFFFF;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 8px 32px rgba(255, 105, 180, 0.2);
            --shadow-hover: 0 12px 40px rgba(255, 105, 180, 0.3);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @media (prefers-reduced-motion: reduce) {
            :root {
                --transition: none;
            }
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        

        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Fairy Animation Container */
        .fairy-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            overflow: hidden;
        }
        
        .fairy {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, var(--primary-color), transparent);
            border-radius: 50%;
            opacity: 0.8;
            animation: fairyFloat 15s linear infinite;
        }
        
        .fairy::before {
            content: 'âœ¨';
            position: absolute;
            top: -5px;
            left: -5px;
            font-size: 12px;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes fairyFloat {
            0% {
                transform: translateX(-50px) translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateX(calc(100vw + 50px)) translateY(-50px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }
        
        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            .fairy {
                animation: none;
                opacity: 0.3;
            }
            .fairy::before {
                animation: none;
            }
            .bee {
                animation: none;
                opacity: 0.25;
            }
            .bee::before,
            .bee::after {
                animation: none;
            }
        }
        
        /* Utility Classes */
        .text-center { text-align: center; }
        .mb-1 { margin-bottom: 1rem; }
        .mb-2 { margin-bottom: 2rem; }
        .mt-2 { margin-top: 2rem; }
        .hidden { display: none; }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .toast {
            background: linear-gradient(135deg, #FFF3C4 0%, #FFE4F4 100%);
            color: #5A2C15;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 14px 26px rgba(255, 193, 204, 0.4);
            margin-bottom: 1rem;
            border-left: 6px solid #FF9AA2;
            transform: translateX(100%);
            transition: var(--transition);
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.error {
            background: linear-gradient(135deg, #FFB4A2 0%, #FF8B94 100%);
            color: #4A1F1F;
            border-left-color: #FF6F91;
        }

        .toast.success {
            background: linear-gradient(135deg, #C8F7C5 0%, #96E6B3 100%);
            color: #1B5E20;
            border-left-color: #66BB6A;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header-content {
                padding: 0 1rem;
            }
            
            .logo h1 {
                font-size: 1.25rem;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Fairy Animation Container -->
    <div class="fairy-container" id="fairyContainer" aria-hidden="true"></div>
    <div class="bee-swarm" id="beeSwarm" aria-hidden="true"></div>
    
    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Base JavaScript -->
    <script>
        // Fairy Animation System
        class FairyAnimation {
            constructor() {
                this.container = document.getElementById('fairyContainer');
                this.fairies = [];
                this.isReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                
                if (!this.isReducedMotion) {
                    this.startAnimation();
                }
            }
            
            createFairy() {
                const fairy = document.createElement('div');
                fairy.className = 'fairy';
                fairy.style.left = Math.random() * -100 + 'px';
                fairy.style.top = Math.random() * window.innerHeight + 'px';
                
                this.container.appendChild(fairy);
                this.fairies.push(fairy);
                
                // Remove fairy after animation
                setTimeout(() => {
                    if (fairy.parentNode) {
                        fairy.parentNode.removeChild(fairy);
                    }
                    this.fairies = this.fairies.filter(f => f !== fairy);
                }, 15000);
            }
            
            startAnimation() {
                // Create initial fairy
                this.createFairy();
                
                // Create new fairy every 3-8 seconds
                setInterval(() => {
                    if (this.fairies.length < 3) { // Limit concurrent fairies
                        this.createFairy();
                    }
                }, Math.random() * 5000 + 3000);
            }
        }
        
        class BeeAnimation {
            constructor() {
                this.container = document.getElementById('beeSwarm');
                this.bees = [];
                this.animationId = null;
                this.lastTimestamp = null;
                this.honeycombCenters = [
                    { x: 0.32, y: 0.32 },
                    { x: 0.5, y: 0.22 },
                    { x: 0.68, y: 0.32 },
                    { x: 0.38, y: 0.57 },
                    { x: 0.56, y: 0.68 },
                    { x: 0.74, y: 0.57 }
                ];
                this.isReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

                if (!this.isReducedMotion && this.container) {
                    this.populate();
                    this.animate = this.animate.bind(this);
                    this.animationId = requestAnimationFrame(this.animate);
                    window.addEventListener('resize', () => this.updateBeeTransforms());
                }
            }

            populate() {
                const count = window.innerWidth > 1024 ? 6 : 4;
                for (let i = 0; i < count; i++) {
                    this.createBee(i);
                }
                this.updateBeeTransforms();
            }

            createBee(index) {
                const element = document.createElement('div');
                element.className = 'bee';
                element.innerHTML = '<span></span>';
                this.container.appendChild(element);

                const center = this.honeycombCenters[index % this.honeycombCenters.length] || { x: 0.5, y: 0.5 };

                const bee = {
                    element,
                    center,
                    angle: Math.random() * Math.PI * 2,
                    speed: (0.35 + Math.random() * 0.25) * (Math.random() < 0.5 ? 1 : -1),
                    radius: 0.12 + Math.random() * 0.05,
                    eccentricity: 0.75 + Math.random() * 0.15,
                    wobblePhase: Math.random() * Math.PI * 2,
                    wobbleAmplitude: 4 + Math.random() * 3
                };

                this.bees.push(bee);
            }

            updateBeeTransforms() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                const minDimension = Math.min(width, height);

                this.bees.forEach((bee) => {
                    const radiusPx = bee.radius * minDimension;
                    const x = bee.center.x * width + Math.cos(bee.angle) * radiusPx;
                    const y = bee.center.y * height + Math.sin(bee.angle) * radiusPx * bee.eccentricity;

                    bee.element.style.setProperty('--bee-x', `${x - 13}px`);
                    bee.element.style.setProperty('--bee-y', `${y - 9}px`);
                    bee.element.style.setProperty('--bee-rotation', `${(bee.angle * 180 / Math.PI) + 90}deg`);
                });
            }

            animate(timestamp) {
                if (!this.lastTimestamp) {
                    this.lastTimestamp = timestamp;
                }

                const delta = (timestamp - this.lastTimestamp) / 1000;
                this.lastTimestamp = timestamp;

                const width = window.innerWidth;
                const height = window.innerHeight;
                const minDimension = Math.min(width, height);

                this.bees.forEach((bee) => {
                    bee.angle += bee.speed * delta;
                    const radiusPx = bee.radius * minDimension;
                    const wobble = Math.sin(timestamp * 0.004 + bee.wobblePhase) * bee.wobbleAmplitude;
                    const x = bee.center.x * width + Math.cos(bee.angle) * radiusPx;
                    const y = bee.center.y * height + Math.sin(bee.angle) * radiusPx * bee.eccentricity + wobble;

                    bee.element.style.setProperty('--bee-x', `${x - 13}px`);
                    bee.element.style.setProperty('--bee-y', `${y - 9}px`);
                    bee.element.style.setProperty('--bee-rotation', `${(bee.angle * 180 / Math.PI) + 90}deg`);
                });

                this.animationId = requestAnimationFrame(this.animate);
            }
        }
        
        // Toast Notification System
        class ToastManager {
            constructor() {
                this.container = document.getElementById('toastContainer');
            }
            
            show(message, type = 'info', duration = 5000) {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <div>${message}</div>
                    <button onclick="this.parentNode.remove()" style="float: right; background: none; border: none; cursor: pointer;">&times;</button>
                `;
                
                this.container.appendChild(toast);
                
                // Show animation
                setTimeout(() => toast.classList.add('show'), 100);
                
                // Auto-remove
                if (duration > 0) {
                    setTimeout(() => {
                        toast.classList.remove('show');
                        setTimeout(() => toast.remove(), 300);
                    }, duration);
                }
                
                return toast;
            }
            
            success(message, duration = 5000) {
                return this.show(message, 'success', duration);
            }
            
            error(message, duration = 8000) {
                return this.show(message, 'error', duration);
            }
        }
        
        // Initialize systems when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            window.fairyAnimation = new FairyAnimation();
            window.beeAnimation = new BeeAnimation();
            window.toast = new ToastManager();
            
            // Focus management for accessibility
            const focusableElements = document.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
            if (focusableElements.length > 0) {
                focusableElements[0].focus();
            }
        });
        
        // Global utility functions
        window.BeeSmart = {
            showToast: (message, type = 'info') => window.toast?.show(message, type),
            showSuccess: (message) => window.toast?.success(message),
            showError: (message) => window.toast?.error(message)
        };
    </script>
    
    <!-- Three.js for 3D Mascot -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="{{ url_for('static', filename='js/mascot-3d.js') }}"></script>
    
    <!-- User Avatar System -->
    <script src="{{ url_for('static', filename='js/user-avatar-loader.js') }}"></script>
    
    <!-- Bee Swarm Animation for Quiz Page -->
    <script src="{{ url_for('static', filename='js/bee-swarm-animation.js') }}"></script>
    
    <!-- Mobile Viewport Handler for iOS/Android -->
    <script>
        // Fix iOS Safari viewport height issue
        function setVhProperty() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        // Set initial viewport height
        setVhProperty();
        
        // Update on resize (orientation change, keyboard show/hide)
        window.addEventListener('resize', setVhProperty);
        window.addEventListener('orientationchange', () => {
            setTimeout(setVhProperty, 100);
        });
        
        // Enhanced scrolling for iOS
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            document.addEventListener('touchstart', function() {}, {passive: true});
            
            // Prevent zoom on double tap for form elements
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }
        
        // Android keyboard handling
        if (/Android/.test(navigator.userAgent)) {
            const viewport = document.querySelector("meta[name=viewport]");
            viewport.setAttribute("content", viewport.content + ", viewport-fit=cover");
        }
        
        // Always scroll to top on page load
        window.addEventListener('load', function() {
            window.scrollTo(0, 0);
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
        });
        
        // Also scroll to top immediately (before full load)
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
