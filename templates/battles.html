<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of the Bees - Live Spelling Battles | BeeSmart</title>
    
    <!-- Favicon for all platforms -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/android-chrome-512x512.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/BeeSmart.css') }}?v={{ timestamp }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ui-fixes.css') }}?v={{ timestamp }}">
    
    <!-- Socket.IO for real-time communication -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <style>
        .battles-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .battle-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .battle-header h1 {
            font-size: 2.5rem;
            color: #ff6b35;
            margin-bottom: 10px;
        }
        
        .battle-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #fff3e0, #ffe0b2);
            border: 3px solid #ff8f00;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b35;
            display: block;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #666;
            margin-top: 5px;
        }
        
        .battles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .battle-card {
            background: linear-gradient(135deg, #fff, #f5f5f5);
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .battle-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #ff8f00;
        }
        
        .battle-code {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 10px;
        }
        
        .battle-info {
            font-size: 0.9rem;
            color: #666;
            margin: 5px 0;
        }
        
        .battle-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin: 10px 0;
            display: inline-block;
        }
        
        .status-waiting {
            background-color: #4caf50;
            color: white;
        }
        
        .status-in_progress {
            background-color: #ff9800;
            color: white;
        }
        
        .status-ended {
            background-color: #9e9e9e;
            color: white;
        }
        
        .join-battle-btn {
            background: linear-gradient(135deg, #ff8f00, #ff6b35);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .join-battle-btn:hover {
            background: linear-gradient(135deg, #ff6b35, #ff5722);
            transform: translateY(-1px);
        }
        
        .join-battle-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .create-battle {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s;
        }
        
        .create-battle:hover {
            background: linear-gradient(135deg, #388e3c, #2e7d32);
            transform: translateY(-2px);
        }
        
        .back-home-btn {
            background: linear-gradient(135deg, #ff8f00, #f57c00);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            transition: all 0.3s;
        }
        
        .back-home-btn:hover {
            background: linear-gradient(135deg, #f57c00, #e65100);
            transform: translateY(-2px);
        }
        
        .newbee-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
            max-width: 300px;
        }
        
        .newbee-alert.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .newbee-alert .close-btn {
            float: right;
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }
        
        /* Kid-friendly modal styles */
        .battle-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .battle-modal.show {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #fff9e6, #ffe8b3);
            border: 4px solid #ff8f00;
            border-radius: 25px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: modalBounce 0.5s ease;
            text-align: center;
        }
        
        @keyframes modalBounce {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .modal-content h2 {
            color: #ff6b35;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .modal-content p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 25px;
        }
        
        .modal-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 3px solid #ff8f00;
            border-radius: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .modal-input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-btn-start {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: white;
        }
        
        .modal-btn-start:hover {
            background: linear-gradient(135deg, #388e3c, #4caf50);
            transform: translateY(-2px);
        }
        
        .modal-btn-cancel {
            background: linear-gradient(135deg, #757575, #9e9e9e);
            color: white;
        }
        
        .modal-btn-cancel:hover {
            background: linear-gradient(135deg, #616161, #757575);
            transform: translateY(-2px);
        }
        
        .loading {
        
        .loading::after {
            content: "...";
            animation: loading-dots 1.5s infinite;
        }
        
        @keyframes loading-dots {
            0%, 20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80%, 100% { content: "..."; }
        }
        
        .no-battles {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-battles h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .mobile-responsive {
            display: block;
        }
        
        @media (max-width: 768px) {
            .battles-container {
                padding: 10px;
            }
            
            .battles-grid {
                grid-template-columns: 1fr;
            }
            
            .battle-header h1 {
                font-size: 2rem;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-number {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="battles-container">
        <!-- Header -->
        <div class="battle-header">
            <h1>🐝 Battle of the Bees 🐝</h1>
            <p>Live multiplayer spelling battles - join the hive!</p>
            <button class="back-home-btn" onclick="window.location.href='/'">
                🏠 Back to Home
            </button>
        </div>
        
        <!-- Stats Overview -->
        <div class="battle-stats" id="battleStats">
            <div class="stat-card">
                <span class="stat-number" id="activeBattlesCount">-</span>
                <div class="stat-label">Active Battles</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalPlayersCount">-</span>
                <div class="stat-label">Players Online</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="battlesWaitingCount">-</span>
                <div class="stat-label">Waiting for Players</div>
            </div>
        </div>
        
        <!-- Create Battle Button -->
        <button class="create-battle" onclick="createNewBattle()">
            🆕 Start New Battle
        </button>
        
        <!-- Battles List -->
        <div id="battlesContainer">
            <div class="loading">Loading live battles</div>
        </div>
        
        <!-- NewBee Alert (hidden by default) -->
        <div id="newbeeAlert" class="newbee-alert">
            <button class="close-btn" onclick="closeNewBeeAlert()">&times;</button>
            <div id="newbeeMessage"></div>
        </div>
    </div>

    <!-- Kid-Friendly Battle Name Modal -->
    <div id="battleModal" class="battle-modal">
        <div class="modal-content">
            <h2>🐝 Let's Start a Bee Battle! 🐝</h2>
            <p>Give your battle a fun name so your friends can find it!</p>
            <input 
                type="text" 
                id="battleNameInput" 
                class="modal-input" 
                placeholder="Example: Super Spelling Squad"
                maxlength="50"
            >
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-start" onclick="confirmBattleCreation()">
                    🚀 Start Battle!
                </button>
                <button class="modal-btn modal-btn-cancel" onclick="closeBattleModal()">
                    ✖️ Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        // Socket.IO connection
        let socket;
        let battlesData = [];
        
        // Initialize Socket.IO connection
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('🐝 Connected to Battle System!');
                socket.emit('join_battles_lobby');
                loadBattles();
            });
            
            socket.on('disconnect', function() {
                console.log('📡 Disconnected from Battle System');
            });
            
            // Listen for battle updates
            socket.on('battles:refresh', function(data) {
                console.log('🔄 Battles updated:', data);
                loadBattles();
            });
            
            // Listen for new player alerts
            socket.on('battle:new_player', function(data) {
                console.log('🐝 NewBee Alert:', data);
                showNewBeeAlert(data);
            });
            
            // Listen for battle status changes
            socket.on('battle:status_change', function(data) {
                console.log('📊 Battle status changed:', data);
                updateBattleStatus(data.code, data.status);
            });
        }
        
        // Load battles from API
        async function loadBattles() {
            try {
                const response = await fetch('/api/battles/live');
                const data = await response.json();
                
                if (data.ok) {
                    battlesData = data.battles;
                    updateStatsDisplay(data.stats);
                    renderBattles();
                } else {
                    console.error('Failed to load battles:', data.error);
                    showError('Failed to load battles');
                }
            } catch (error) {
                console.error('Error loading battles:', error);
                showError('Connection error - please try again');
            }
        }
        
        // Update statistics display
        function updateStatsDisplay(stats) {
            document.getElementById('activeBattlesCount').textContent = stats.active_battles;
            document.getElementById('totalPlayersCount').textContent = stats.total_players;
            document.getElementById('battlesWaitingCount').textContent = stats.battles_waiting;
        }
        
        // Render battles list
        function renderBattles() {
            const container = document.getElementById('battlesContainer');
            
            if (battlesData.length === 0) {
                container.innerHTML = `
                    <div class="no-battles">
                        <h3>🐝 No Active Battles</h3>
                        <p>Be the first to start a battle and let other bees join!</p>
                    </div>
                `;
                return;
            }
            
            const battlesHTML = battlesData.map(battle => `
                <div class="battle-card">
                    <div class="battle-code">${battle.code}</div>
                    <div class="battle-info">
                        👥 ${battle.current_players}/${battle.max_players} players
                    </div>
                    <div class="battle-info">
                        🕒 Started ${formatTimeAgo(battle.created_at)}
                    </div>
                    <div class="battle-status status-${battle.status}">
                        ${formatBattleStatus(battle.status)}
                    </div>
                    <button class="join-battle-btn" 
                            onclick="joinBattle('${battle.code}')"
                            ${battle.current_players >= battle.max_players || battle.status !== 'waiting' ? 'disabled' : ''}>
                        ${battle.current_players >= battle.max_players ? '🚫 Battle Full' : 
                          battle.status === 'waiting' ? '⚡ Join Battle!' : '👀 View Battle'}
                    </button>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="battles-grid">${battlesHTML}</div>`;
        }
        
        // Create new battle - show modal
        function createNewBattle() {
            const modal = document.getElementById('battleModal');
            const input = document.getElementById('battleNameInput');
            modal.classList.add('show');
            input.value = '';
            input.focus();
            
            // Allow Enter key to submit
            input.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    confirmBattleCreation();
                }
            };
        }
        
        // Close modal
        function closeBattleModal() {
            const modal = document.getElementById('battleModal');
            modal.classList.remove('show');
        }
        
        // Confirm and create battle
        async function confirmBattleCreation() {
            const input = document.getElementById('battleNameInput');
            const battleName = input.value.trim() || 'Anonymous Battle';
            
            closeBattleModal();
            
            try {
                const response = await fetch('/api/battles/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: battleName,
                        max_players: 10
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    // Redirect to the new battle
                    window.location.href = `/battle/${data.battle.code}`;
                } else {
                    alert('Failed to create battle: ' + data.error);
                }
            } catch (error) {
                console.error('Error creating battle:', error);
                alert('Failed to create battle - please try again');
            }
        }
        
        // Join existing battle
        function joinBattle(code) {
            window.location.href = `/battle/${code}`;
        }
        
        // Show NewBee alert
        function showNewBeeAlert(data) {
            const alert = document.getElementById('newbeeAlert');
            const message = document.getElementById('newbeeMessage');
            
            message.innerHTML = `
                <strong>${data.message}</strong><br>
                <small>Battle: ${data.code}</small>
            `;
            
            alert.classList.add('show');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                closeNewBeeAlert();
            }, 5000);
        }
        
        // Close NewBee alert
        function closeNewBeeAlert() {
            document.getElementById('newbeeAlert').classList.remove('show');
        }
        
        // Update battle status in real-time
        function updateBattleStatus(code, newStatus) {
            // Find and update the battle in our data
            const battle = battlesData.find(b => b.code === code);
            if (battle) {
                battle.status = newStatus;
                renderBattles();
            }
        }
        
        // Format battle status
        function formatBattleStatus(status) {
            const statusMap = {
                'waiting': '⏳ Waiting for Players',
                'in_progress': '🔥 Battle in Progress',
                'ended': '✅ Battle Ended'
            };
            return statusMap[status] || status;
        }
        
        // Format time ago
        function formatTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffMins < 1440) return `${Math.floor(diffMins / 60)}h ago`;
            return `${Math.floor(diffMins / 1440)}d ago`;
        }
        
        // Show error message
        function showError(message) {
            document.getElementById('battlesContainer').innerHTML = `
                <div class="no-battles">
                    <h3>⚠️ ${message}</h3>
                    <button onclick="loadBattles()" style="margin-top: 10px; padding: 10px 20px; 
                            background: #ff8f00; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        🔄 Retry
                    </button>
                </div>
            `;
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            
            // Refresh battles every 30 seconds as backup
            setInterval(loadBattles, 30000);
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (socket) {
                socket.emit('leave_battles_lobby');
                socket.disconnect();
            }
        });
    </script>
</body>
</html>
