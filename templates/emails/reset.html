<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <style>
    body { margin:0; padding:0; background:#faf7ef; color:#1f2937; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif; }
    .wrap { max-width: 680px; margin: 0 auto; padding: 16px; }
    .hero { background: linear-gradient(135deg, #FFD54F, #FFB300); border: 1px solid #f0c35a; border-radius: 16px 16px 0 0; padding: 16px 20px; color:#4a2b00; text-align:center; }
    .logo { height: 48px; margin: 4px 0 6px; }
    .title { font-weight: 800; font-size: 20px; }
    .card { background:#ffffff; border: 1px solid #eee2bc; border-top: none; border-radius: 0 0 16px 16px; padding: 24px; }
    .p { margin:8px 0; line-height:1.55; }
    .btn { display:inline-block; background:#ffb300; color:#4a2b00; text-decoration:none; font-weight:700; padding:10px 16px; border-radius:10px; border:1px solid #f0c35a; margin-top:12px; }
    .footer { font-size: 12px; color:#6b7280; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <img class="logo" alt="BeeSmart" src="{{ logo_url }}">
      <div class="title">Password Reset</div>
    </div>
    <div class="card">
      <p class="p">We received a request to reset your BeeSmart password. If you made this request, click the button below to reset your password:</p>
      <p><a class="btn" href="{{ reset_url }}" target="_blank">Reset Password</a></p>
      <p class="p">If you did not request a reset, you can ignore this email.</p>
      <p class="footer">â€” BeeSmart Team</p>
    </div>
  </div>
</body>
</html>
